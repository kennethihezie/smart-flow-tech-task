name: Android Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build and generate APK
        run: ./gradlew assembleDebug
        with:
          name: apk
          path: app/build/outputs/apk/debug/app-debug.apk